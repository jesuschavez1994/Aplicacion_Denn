<footer class="pt-0 pb-1">
  <div class="container" *ngFor="let item of footer">
    <div class="row">
      <div class="col-md-2 content-logo-footer pb-3 pt-3">
        <img src="{{item.imagesFooter}}" width="100%"  height="30">
        <span class="text-low-footer">{{textFooter}}</span>
      </div>
      <div class="col-md-2 img-footer pr-0 phone-display-none-logo">
        <img src="/assets/images/footer/logo rubik cortados33.svg" width="80%">
      </div>
      <div class="col-md-3 col-6 content-contact pl-0">
        <h5 class="contact-h5">{{textContact}}</h5>
        <div class="line-column"></div>
        <div class="content-span">
          <span class="contact">{{item.correo1}}</span>
          <span class="contact">{{item.correo2}}</span>
          <span class="contact">{{item.celContact}}</span>
        </div>     
      </div>
      <div class="col-md-2 phone-display-none-logo">
        <img src="/assets/images/footer/logo rubik cortados22.svg" width="90%">
      </div>
      <div class="col-md-3 col-6 content-redes pb-3 pt-3">
        <div class="pull-right">
          <h5 class="redes-pc">Redes sociales</h5>
          <div class="redes-footer">
            <h5 class="redes-phone">Redes sociales</h5>
            <div class="line-column"></div>
            <a (click)="redirecToInstagram()" class="instagram"><span  class="icon-social-instagram-outline logo-redes1"></span></a>
            <a class="facebook"><span  class="icon-facebook logo-redes2"></span></a>
            <a class="linkedin"><span  class="icon-linkedin-1 logo-redes1"></span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <p class="Copyright">Copyright Â© 2020 Rubikweb C.A All rights reserved.</p>
    </div>
  </div>
</footer>
