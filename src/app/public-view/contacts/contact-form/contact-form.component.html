<app-header *ngIf="login === null"></app-header>
<app-header-profile *ngIf="login === 'true' "></app-header-profile>
<div class="container d-flex justify-content-center wow animate__zoomInDown">
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">¿Tiene alguna pregunta o desea ponerse en contacto?</h4>
        <p class="text-p">
            Nos encantaría saber de ti.
        </p>

        <form [formGroup]="forma" (ngSubmit)="contact()" novalidate="novalidate">

            <div class="row">

                <div class="col-md-6 mb-3">
                    <label for="firstName">Nombre</label>
                    <input class="form-control" type="text" formControlName="name" [ngClass]="{'is-invalid':  (!forma.controls['name'].valid ||
                  forma.controls['name'].errors?.minlength)&& forma.controls['name'].touched,
                  'is-valid': forma.controls['name'].valid }">

                    <div *ngIf="forma.get('name').errors?.required" class="invalid-feedback">
                        Este campo es requerido
                    </div>

                </div>

                <div class="col-md-6 mb-3">
                    <label for="lastName">Correo</label>
                    <input class="form-control" type="email" formControlName="email" [ngClass]="{'is-invalid':  (!forma.controls['email'].valid ||
                  forma.controls['email'].errors?.minlength)&& forma.controls['email'].touched ||
                  forma.get('email').hasError('not_available'), 'is-valid': forma.controls['email'].valid }">

                    <div *ngIf="forma.get('email').errors?.required" class="invalid-feedback">
                        Este campo es requerido
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-md-6 mb-3">

                    <label for="firstName">Telefóno</label>
                    <input class="form-control" type="text" formControlName="phone">

                </div>

                <div class="col-md-6 mb-3">
                    <label for="lastName">Empresa ó Instituto</label>
                    <input class="form-control" type="text" formControlName="business">
                </div>

            </div>

            <div class="mb-3">
                <label for="validationTextarea">
          ¿Alguna información adicional que le gustaria compartir?
        </label>
                <textarea class="form-control" type="text" formControlName="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                Enviar
        </button>
            </div>

        </form>
    </div>
</div>
